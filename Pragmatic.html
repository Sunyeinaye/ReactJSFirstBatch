<html>
    <script>
        var arr = [1,20,5,6];
        var max =arr[0];
        for(var i=0;i < arr.length;i++)
        {
            if(max< arr[i])
            {
                max = arr[i];
            }
        }
        console.log("Max ",max);
        console.log("Max ",Math.max.apply(Math,arr));
    </script>
</html>
